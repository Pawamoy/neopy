[coverage:paths]
source =
  src/neopy
  */site-packages/neopy

[coverage:run]
branch = true
source =
  neopy
  tests
parallel = true

[coverage:report]
precision = 2
omit =
  src/neopy/__init__.py
  src/neopy/__main__.py
  tests/*

[coverage:html]
directory = build/coverage

[coverage:json]
output = build/coverage.json
